{% set name = "gwvet" %}
{% set version = "1.0.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 6bce7c1e30ef649c85e0aef0f4ccf92ab052166f0f544ba241193f67789a47e1

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - astropy >=3.0.0
    - decorator
    - dqsegdb
    - gwdetchar >=2.0.0
    - gwpy >=2.0.0
    - gwsumm >=2.0.0
    - gwtrigfind
    - lscsoft-glue >=1.60.0
    - markuppy
    - matplotlib-base >=3.1.0
    - numpy >=1.16
    - python >={{ python_min }}
    - scipy >=1.2.0

test:
  requires:
    - python {{ python_min }}
  imports:
    - gwvet
    - gwvet.cli
    - gwvet.etg
    - gwvet.hug
    - gwvet.metric
    - gwvet.segments
    - gwvet.tabs
    - gwvet.triggers
    - gwvet.vdf
  commands:
    # check scripts run ok
    - python -m gwvet --help
    - python -m gwvet.hug --help
    - python -m gwvet.vdf --help

about:
  home: "https://github.com/gwpy/vet"
  doc_url: "https://github.com/gwpy/vet/blob/master/README.rst"
  dev_url: "https://github.com/gwpy/vet"
  license: "GPL-3.0-or-later"
  license_family: "GPL"
  license_file: "LICENSE"
  summary: "Gravitational-wave Veto Evaluation and Testing suite"
  description: |
    GWVET is an extension to the python toolbox GWSumm, used by the LIGO
    Scientific Collaboration to review and evaluate data-quality veto products

extra:
  recipe-maintainers:
    - alurban
    - areeda
    - duncanmmacleod
    - eagoetz
    - robertbruntz
